version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: typescript
    versions:
    - 4.1.3
  - dependency-name: core-js
    versions:
    - 3.8.3
  - dependency-name: babel-preset-gatsby
    versions:
    - 0.9.1
  - dependency-name: "@types/react"
    versions:
    - 17.0.0
  - dependency-name: react-slick
    versions:
    - 0.27.13
